          <h3 id="归并排序算法"><a href="#归并排序算法" class="headerlink" title="归并排序算法"></a>归并排序算法</h3><ol>
<li>使用了递归去进行层层排序，</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">function _mergeSort(arr, start, end) &#123;</span><br><span class="line">    if (start &gt;= end) return</span><br><span class="line"></span><br><span class="line">    let mid = Math.floor((start + end) / 2) // 获取数组中间位</span><br><span class="line"></span><br><span class="line">    _mergeSort(arr, start, mid) // 前半部分排序 =&gt; 递归后又分成前／后一半 </span><br><span class="line">    _mergeSort(arr, mid + 1, end) // 同理</span><br><span class="line">    _merge(arr, start, mid, end) // 开始合并 前／后数组（2个数组本身已经排序完成）</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<ol start="2">
<li>关键的合并代码</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">function _merge(arr, start, mid, end) &#123;</span><br><span class="line">    let mirrorArr = []</span><br><span class="line">    // 因为start不一定是0，end也不一定是最后一个。</span><br><span class="line">    // 所以需要开辟一个临时空间， 存储start ~ end的值</span><br><span class="line">    for (let i = start; i &lt;= end; i++) &#123;</span><br><span class="line">        mirrorArr[i - start] = arr[i]</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 再for循环中使用</span><br><span class="line">    let i = start,</span><br><span class="line">        j = mid + 1</span><br><span class="line"></span><br><span class="line">    for (let k = start; k &lt;= end; k++) &#123;</span><br><span class="line">        if (i &gt; mid) &#123; // 判断边界问题，所以要再一开始就需明确定义算法的边界</span><br><span class="line">            arr[k] = mirrorArr[j - start]</span><br><span class="line">            j++</span><br><span class="line">        &#125; else if (j &gt; end) &#123; // 同上</span><br><span class="line">            arr[k] = mirrorArr[i - start]</span><br><span class="line">            i++</span><br><span class="line">        &#125; else if (mirrorArr[i - start] &lt; mirrorArr[j - start]) &#123;</span><br><span class="line">            // 如果在边界内，就前／后数组内的元素一一比较！</span><br><span class="line">            // 直至有一个数组超出边界</span><br><span class="line">            arr[k] = mirrorArr[i - start]</span><br><span class="line">            i++</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            // 同上</span><br><span class="line">            arr[k] = mirrorArr[j - start]</span><br><span class="line">            j++</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
