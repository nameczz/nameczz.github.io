          <h3 id="vscode配置"><a href="#vscode配置" class="headerlink" title="vscode配置"></a>vscode配置</h3><ol>
<li>需要安装vetur,prettier.flow。。。等插件</li>
<li>prettier版本很多，安装prettier-code formatter比较全。 默认设置是忽略vue文件，需开启。</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">&quot;stylusSupremacy.insertBraces&quot;: false,</span><br><span class="line">&quot;vetur.completion.autoImport&quot;: false,</span><br><span class="line">&quot;vetur.format.defaultFormatter.html&quot;: &quot;js-beautify-html&quot;,</span><br><span class="line">&quot;vetur.format.defaultFormatter.js&quot;: &quot;prettier&quot;,</span><br><span class="line">&quot;vetur.format.defaultFormatter.css&quot;: &quot;prettier&quot;,</span><br><span class="line">&quot;workbench.iconTheme&quot;: &quot;vscode-icons&quot;,</span><br><span class="line">&quot;stylusSupremacy.insertNewLineBetweenSelectors&quot;: true,</span><br><span class="line">&quot;window.zoomLevel&quot;: 0,</span><br><span class="line">&quot;vsicons.dontShowNewVersionMessage&quot;: true,</span><br><span class="line">&quot;java.errors.incompleteClasspath.severity&quot;: &quot;ignore&quot;,</span><br><span class="line">&quot;editor.formatOnType&quot;: true,</span><br><span class="line">&quot;flow.fileExtensions&quot;: [</span><br><span class="line">    &quot;.js&quot;,</span><br><span class="line">    &quot;.mjs&quot;,</span><br><span class="line">    &quot;.jsx&quot;,</span><br><span class="line">    &quot;.flow&quot;,</span><br><span class="line">    &quot;.json&quot;,</span><br><span class="line">    &quot;.vue&quot;</span><br><span class="line">],</span><br><span class="line">&quot;javascript.validate.enable&quot;: false,</span><br><span class="line">&quot;typescript.validate.enable&quot;: true,</span><br><span class="line">&quot;vetur.validation.script&quot;: false,</span><br><span class="line">&quot;extensions.ignoreRecommendations&quot;: false,</span><br><span class="line">&quot;vetur.format.defaultFormatterOptions&quot;: &#123;</span><br><span class="line">    &quot;js-beautify-html&quot;: &#123;</span><br><span class="line">        &quot;wrap_attributes&quot;: &quot;force&quot;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;,</span><br><span class="line">&quot;prettier.semi&quot;: false,</span><br><span class="line">&quot;prettier.useTabs&quot;: false,</span><br><span class="line">&quot;prettier.disableLanguages&quot;: [],</span><br><span class="line">&quot;prettier.singleQuote&quot;: true</span><br></pre></td></tr></table></figure>
